<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Gestion des étudiants</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/promotion.js" defer></script>
    </head>
    <body>     
        <div id="promo"></div>
        <div id="update"></div>
        <div class="contener">
            <div id="create" class="card text-white bg-dark mb-3">
                <div class="card-header"><h5 class="card-title">Créer une nouvelle promotion:</h5></div>
                    <div class="card-create card-text margin-card">
                        <div class="form-group">
                            <label for="promo_name">Nom de la promotion:</label>
                            <input type="text" class="form-control" id="promo_name" placeholder="Nom">
                        </div>
                        <div class="form-group">
                            <label for="promo_date">Date de création:</label>
                            <input type="date" class="form-control" id="promo_datestart" placeholder="Date">
                        </div>
                        <div class="form-group">
                            <label for="promo_date">Date de fin:</label>
                            <input type="date" class="form-control" id="promo_dateend" placeholder="Date">
                        </div>
                        <button id="create_promo" class="btn btn-success margin-btn">Créer une nouvelle promotion</button>
                    </div>
            </div>
        </div>
        <div id="student"></div>
    </body>
</html>
